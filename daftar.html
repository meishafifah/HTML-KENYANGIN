<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENYANGIN : Website Pesan Antar Makanan Online</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <source src="js/bootstrap.min.js" type="">
    <link rel="icon" href="img/fav-icon.svg" type="image/x-icon">
</head>
<body class="account">
    <!-- navbar -->
    <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand text-white righteous" href="#">
                  <img src="img/logo-nav.png" alt="">
                  KENYANG.IN
              </a>
              <span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link active text-white p400" aria-current="page" href="#">Beranda</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">Menu</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-warning text-white">Daftar</a>
                            <a href="#" class="btn btn-warning text-white">Masuk</a>
                        </li>
                      </ul>
                </span>
            </div>
          </nav>
        </div>
    </section>

    <!-- body -->
    <section>
        <div class="container block-center">
            <div class="block-acc">
                <div class="row justify-content-center">
                    <img class="img-acc" src="img/img-acc.png" alt="">
                </div>
                <h1 class="righteous">KENYANG.IN</h1>

                <form action="post">
                  <div class="input">
                      <div class="row">
                        <div class="col-md-1">
                          <img src="img/name.png" alt="">
                        </div>
                        <div class="col-md-11">
                          <input type="text" placeholder="Full Name">
                        </div>
                      </div>
                  </div>
  
                  <div class="input">
                      <div class="row">
                        <div class="col-md-1">
                          <img src="img/email.png" alt="">
                        </div>
                        <div class="col-md-11">
                          <input type="email" placeholder="Email">
                        </div>
                      </div>
                  </div>
  
                  <div class="input">
                      <div class="row">
                        <div class="col-md-1">
                          <img src="img/psswd.png" alt="">
                        </div>
                        <div class="col-md-11">
                          <input type="password" placeholder="Password">
                        </div>
                      </div>
                  </div>
                  <div class="btn btn-warning text-white mt-5">Sign Up</div>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <section>
      <footer>developed by group 6</footer>
    </section>
